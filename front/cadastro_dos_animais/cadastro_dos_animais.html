<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos animais</title>
    <link rel="stylesheet" href="cadastro_dos_animais.css">
</head>
<body>

    <header>
    <img src="logo.png" alt="logotipo">
    </header>
        
        <div class="container">
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
        
                <label for="descrição_animal">Descrição do Animal: (onde foi encontrado, idade aproximada, raça, porte, telefone para contato... )</label>
                <textarea id="descrição_animal" name="descrição_animal" required></textarea>
        
                <label for="foto">Foto do Animal:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
        
                <button onclick="handleSubmit(event)">Cadastrar</button>
            </form>
        </div>
        

    <footer>
        <p>&copy; 2024 AUDOTE</p>
    </footer>

    <script src="cadastro_dos_animais.js"></script>
        
</body>
</html>
