<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para UTF-8, suportando caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis, garantindo responsividade -->
    <title>Login</title> <!-- Define o título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS externo que estiliza a página de login -->
</head>
<body>

    <header>
        <img src="logo.png" alt="logotipo"> <!-- Imagem do logotipo, exibida no cabeçalho -->
    </header>

    <div class="container">
        <!-- Contêiner principal para o formulário de login -->
        <form action="#" method="post">
            <!-- O atributo action está definido como "#" pois o formulário é manipulado pelo JavaScript e não será enviado diretamente -->
            <label for="email">Email:</label> <!-- Rótulo para o campo de entrada de email -->
            <input type="email" id="email" name="email" required> <!-- Campo de entrada para email, que deve ser preenchido obrigatoriamente -->

            <label for="senha">Senha:</label> <!-- Rótulo para o campo de entrada de senha -->
            <input type="password" id="senha" name="senha" required> <!-- Campo de entrada para senha, que deve ser preenchido obrigatoriamente -->

            <button onclick="handleSubmit(event)">Entrar</button> <!-- Botão para submeter o formulário, que chama a função JavaScript handleSubmit -->
        </form>
    </div>

    <footer>
        <!-- Rodapé da página -->
        <p>&copy; 2024 AUDOTE</p> <!-- Texto de copyright com o ano atual e o nome da empresa ou projeto -->
    </footer>

    <script src="login.js"></script> <!-- Link para o arquivo JavaScript externo que contém a lógica do formulário de login -->

</body>
</html>
